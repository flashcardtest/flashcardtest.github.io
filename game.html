<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Scientifique</title>
  <link rel="stylesheet" href="game.css" />
  <style>
    :root {
      --primary: #4a6bff;
      --correct: #4CAF50;
      --incorrect: #F44336;
      --neutral: #f0f0f0;
      --timer: #FF5722;
    }
  game-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .topic-selector {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 30px 0;
    }
    
    .topic-card {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .topic-card.selected {
      border-color: var(--incorrect);
      background-color: rgba(244, 67, 54, 0.1);
    }
    
    .question-container {
      display: none;
    }
    
    .question-header {
      margin-bottom: 30px;
    }
    
    .question-text {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .option-btn {
      padding: 15px;
      background: var(--neutral);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      position: relative;
    }
    
    .option-btn.correct {
      background: var(--correct);
      color: white;
    }
    
    .option-btn.incorrect {
      background: var(--incorrect);
      color: white;
    }
    
    .timer-container {
      height: 8px;
      background: #eee;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .timer-bar {
      height: 100%;
      background: var(--timer);
      width: 100%;
      transition: width 1s linear;
    }
    
    .score-display {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    
    .controls {
      margin-top: 30px;
    }
    
    .btn {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Quiz Scientifique</h1>
    
    <div id="topic-selection">
      <h2>Choisissez vos mati√®res</h2>
      <div class="topic-selector">
        <div class="topic-card" data-topic="physics">
          <h3>Physique</h3>
        </div>
        <div class="topic-card" data-topic="chemistry">
          <h3>Chimie</h3>
        </div>
        <div class="topic-card" data-topic="biology">
          <h3>Biologie</h3>
        </div>
      </div>
      <button id="start-btn" class="btn">Commencer</button>
    </div>
    
    <div id="question-container" class="question-container">
      <div class="score-display">Score: <span id="score">0</span> XP</div>
      <div class="timer-container">
        <div class="timer-bar" id="timer-bar"></div>
      </div>
      
      <div class="question-header">
        <div class="question-text" id="question-text"></div>
      </div>
      
      <div class="options-grid" id="options-grid"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
